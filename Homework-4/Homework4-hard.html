<html>

<head>
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: gray;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            border: 10px solid black;
            border-radius: 50%;
            background: url(780524.jpg);
            background-size: cover;
        }

        .hour {
            content: '';
            position: absolute;
            top: calc(50% - 3px);
            left: 50%;
            width: 25%;
            height: 6px;
            background-color: black;
            animation: animate 2000s linear infinite;
            transform-origin: left;
            border-radius: 50%;
        }




        .minutes {
            content: '';
            position: absolute;
            top: calc(50% - 3px);
            left: 50%;
            width: 35%;
            height: 6px;
            background-color: black;
            animation: animate 500s linear infinite;
            transform-origin: left;
            border-radius: 50%;
        }

        .second {
            content: '';
            position: absolute;
            top: calc(50% - 3px);
            left: 50%;
            width: 45%;
            height: 6px;
            background-color: red;
            animation: animate 7s linear infinite;
            transform-origin: left;
            border-radius: 50%;
        }



        .center {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: black;
            border-radius: 50%;
            z-index: 1;
        }

        @keyframes animate {
            0% {
                transform: rotate(-90deg);
            }

            100% {
                transform: rotate(270deg);
            }

        }
    </style>
</head>

<body>
    <div class="clock">
        <div class="center"></div>
        <div class="hour"></div>
        <div class="minutes"></div>
        <div class="second"></div>
    </div>
</body>

</html>

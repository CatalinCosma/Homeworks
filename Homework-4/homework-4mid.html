<html>

<head>
    <title></title>
    <style>
        body {
            background-color: orange;
            margin: 0px;
            padding: 0px;
        }

        .heart {
            display: block;
            margin: 100px auto 0;
            animation: pound 1.3s infinite;
        }

        @keyframes pound {
            from {
                transform: none;
            }

            50% {
                transform: scale(0.4);
            }

            to {
                transform: none;
            }
        }
    </style>
</head>

<body>
    <img class="heart" src="heart.png" alt="">




</body>

</html>

    <script>
      //       Write a function that takes as an arguments an array of numbers and returns the sum of the positive numbers.

      // For example: For the array [-2, 10, 2, 4, -6, 3] it must return 10 + 2 + 4 + 3 which is 19.

      var array = [-1, -5, -10, 3, 6, -9, 22, 1];

      var positive = array.filter(function(element) {
        return element > 0;
      });

      //   console.log(positive);

      var sum = positive.reduce(function(acumulator, element) {
        return acumulator + element;
      }, 0);

      console.log(sum);

      // ***************************************************************************

      // // Implement an animal object with the following properties:
      //  type(e.g.Dog), name(e.g.Rex), gut(an array of items that the animal ate, e.g. ['Bones', 'Meat']),
      //   and the following method: eat(food) which adds the food the animals gut.

      var animal = {
        type: "Dog",
        name: "Rex",
        gut: ["Bones", "Meat"],
        eat: function(food) {
          return this.gut.push(food);
        }
      };

      console.log(animal.gut);

      // ****************************************************************************

      // // Write a function that generates a random name by combining
      // firstNames and lastNames randomly.Start from two hardcoded arrays
      // var firstNames = ['John', 'Matthew', 'Thomas', 'Christian', 'David']
      // and var lastNames = ['Smith', 'Pitt', 'Cruise', 'Robinson'].The function
      // should generate a single random name like John Cruise, Thomas Smith,
      // David Pitt, Christian Smith, etc.

      function randomName() {
        var firstNames = ["John", "Matthew", "Thomas", "Christian", "David"];
        var lastNames = ["Smith", "Pitt", "Cruise", "Robinson", "William"];

        var random =
          firstNames[Math.floor(Math.random() * firstNames.length)] +
          " " +
          lastNames[Math.floor(Math.random() * lastNames.length)];

        return random;
      }

      console.log(randomName());
    </script>

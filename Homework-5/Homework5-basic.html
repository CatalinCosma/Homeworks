<body>
    <script>

        // ***********Convert meters to inches***************

        function convert(a) {
            return a / 0.0254;
        }

        var con = convert(234);
        console.log("Meters to inches" + " " + con);

        // ***********Convert celsius to fahrenheit***************

        function fah(a) {
            return a * 9 / 5 + 32;
        }

        var cel = fah(30);
        console.log("Celsius to fahrenheit" + " " + cel);

        // **************Date and time*******************************






    </script>
</body>
